<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Sistema de Atendimento ao Cliente</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/sac.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Sample</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>              
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- /Navbar -->

    <!-- Content -->
    <div class="container-fluid">

      <div class="hero-unit">
        <h3>Estatisticas</h3>
      </div>

      <div class="row-fluid">
        <div class="span6" ng-controller="TicketController">
          <div id="tickets">
            <a id="criarTicket" href="#" class="btn btn-success pull-right">Criar Ticket</a>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>T&iacute;tulo</th>
                  <th>Estatus</th>
                  <th>Data Actualiza&ccedil;&atilde;o</th>
                  <th>...</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="ticket in tickets">
                  <td>{{ticket.id}}</td>
                  <td>{{ticket.summary}}</td>
                  <td>{{ticket.status}}</td>
                  <td>{{ticket.updateDate}}</td>
                  <td>
                    <a href="#/show/{{ticket.id}}">Visualizar</a>
                    <i class="icon-file" ng-repeat="file in ticket.attachments"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="formT" class="hidden"> 
            <form class="form-horizontal" ng-submit="addTicket()">
              <div class="control-group">
                <label class="control-label" for="title">T&iacute;tulo</label>
                <div class="controls">
                  <input type="text" id="title" placeholder="Lorem Ipsum" ng-model="ticketSummary">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="desc">Descri&ccedil;&atilde;o</label>
                <div class="controls">
                  <textarea id="desc" class="input-xxlarge" rows="5" placeholder="Lorem ipsum dolor sit amet..." ng-model="ticketDescription"></textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="file">Arquivo</label>
                <div class="controls">
                  <button id="file" class="btn">Anexar</button>
                  <span>Nome do arquivo</span>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-warning">Cancelar</button>
                  <button type="submit" class="btn btn-inverse">Criar Ticket</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="span6">
          <div ng-view></div>
        </div>
      </div>
    </div>    
    <!-- /Content -->

    <!-- Footer -->
    <hr class="divider">
    <footer>
      <div class="container">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&COPY; 2013 Sample SAC.</p>
      </div>
    </footer>
    <!-- /Footer -->

    <!-- JS -->
    <script>
      $(function() {
        $("#criarTicket").click(function() {
          $("#formT").removeClass("hidden");
          $("#tickets").addClass("hidden");
          $("#ticketDetalhe").addClass("hidden");
          return false;
        });
        $("#atualizarTicket").click(function() {
          $("#formC").removeClass("hidden");
          return false;
        });
        $("#comentarioSalvar").click(function() {
          $("#formC").addClass("hidden");
          return false;
        });
      });
    </script>
    <!-- /JS -->
  </body>
</html>
